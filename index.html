<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Busca Cep</title>
    <link rel="icon" href="assets/foto.png" type="png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container px-5 my-5">
        <!-- Formulário de Endereço com CEP -->
        <form method="get" action=".">
            <h1 class="text-center mb-4">Busca de dados por cep:</h1>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input class="form-control" name="cep" type="text" id="cep" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" placeholder="Digite o CEP" />
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input class="form-control" name="rua" type="text" id="rua" size="60" placeholder="Rua" />
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input class="form-control" name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" />
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input class="form-control" name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" />
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">Estado:</label>
                <input class="form-control" name="uf" type="text" id="uf" size="2" placeholder="Estado" />
            </div>
            <div class="mb-3">
                <input type="button" id="botao cep" size="2" value="Mudar pesquisa para Cidade e Rua"/>
            </div>
        </form>
        
        <!-- Formulário de Endereço com Cidade e Rua -->
        <form method="get" action=".">
            <h1 class="text-center mb-4">Busca de dados por Cidade e Rua no Paraná:</h1>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input class="form-control" name="cidade" type="text" id="cidade2" size="40" placeholder="Digite a Cidade" />
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input class="form-control" name="rua" type="text" id="rua2" size="60" onblur="pesquisaCidadeRua(document.getElementById ('cidade2').value, this.value);" placeholder="Digite a Rua" />
            </div>
            <ul id="lista">

            </ul>
        </form>
    </div>
    <footer>
        <p>Desenvolvido por: Carla Christina - <a href="https://github.com/Linkadah/PROGWEB">Github do projeto</a>. </p>
    </footer>
    <script src="js.js"></script>
</body>

</html>
